# nginx.conf

# Define o número de processos worker, 'auto' é geralmente o número de núcleos de CPU.
# Para um ambiente com recursos limitados, 1 é uma escolha segura.
worker_processes 1;

events {
    # Número máximo de conexões simultâneas por processo worker.
    worker_connections 4096;
}

http {
    # Desativa o envio de tokens da versão do Nginx.
    server_tokens off;

    # Otimiza o envio de arquivos.
    sendfile on;

    # Melhora a performance de pacotes TCP.
    tcp_nopush on;

    # Define o grupo de servidores backend (seus gateways).
    # O Nginx resolverá os nomes 'rinha-gateway-1' e 'rinha-gateway-2'
    # usando a rede interna do Docker.
    upstream api_backend {
        server rinha-gateway-1:8080;
        server rinha-gateway-2:8080;
    }

    # Define o servidor virtual que escuta as requisições.
    server {
        listen 80;

        location / {
            # Passa a requisição para o grupo de servidores backend.
            proxy_pass http://api_backend;

            # Repassa os cabeçalhos HTTP importantes para a aplicação.
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
